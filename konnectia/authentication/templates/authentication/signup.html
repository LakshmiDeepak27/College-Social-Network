<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-page</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    {%load static %}
    <link rel="stylesheet" href="{% static 'authentication/style1.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"  
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <form action="">
        <h1>SignUp</h1>
        <div class="input-box">
          <label for="">Username</label>
          <input type="text" id="username" placeholder="Username" name="username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <label for="">First Name</label>
          <input type="text" id="fname" placeholder="Enter your First Name" name="fname" required />
        </div>

        <div class="input-box">
          <label for="">Last Name</label>
          <input type="text" id="lname" placeholder="Enter your Last Name" name="lname" required />
        </div>


        <div class="input-box">
          <label for="">Email</label>
          <input type="email" id="email" placeholder="Enter your Email Address" name="email" required />
          <i class='bx bx-envelope'></i>
        </div>


        <div class="input-box">
          <label for="">Confirm Password</label>
          <input type="password" id="pass2" placeholder="Confirm your Password" name="pass2" required />
          <i class="bx bxs-user"></i>
        </div>

        <button type="submit" class="button">Signin</button>
        

      </form>
    </div>
  </body>
</html>
